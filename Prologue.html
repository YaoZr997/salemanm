<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="js/owl/owl.carousel.css">
<link rel="stylesheet" href="js/owl/owl.theme.css">
<title>引导页</title>
<style type="text/css">
  .owl-theme .owl-controls{bottom: 0;}
  .owl-theme .owl-controls .owl-page span{background-color: #ad5825;}
  .owl-theme .owl-controls .owl-page.active span{width: 24px; background-color: #fff;}
  .btn-use{display: block; width: 40%; padding: 5px 0; text-align: center; background-color: #fff; color: #d97538; border-radius: 5px; position: fixed; bottom: 36px; left: 30%; opacity: 0.3; display: none; font-size: 14px;}
  .item>img{margin-left: 5%;}
</style>
</head>
<body style="background: #d97538;">
  <div class="wrap">
    <div class="owl-carousel" id="prologue">
      <div class="item">
        <img src="images/prologue-first.jpg" width="90%" alt="">
      </div>
      <div class="item">
        <img src="images/prologue-second.jpg" width="90%" alt="">
      </div>
      <div class="item">
        <img src="images/prologue-final.jpg" width="90%" alt="">
      </div>
    </div>
    <a href="Login.html" class="btn-use">立即使用</a>
  </div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/owl/owl.carousel.js"></script>
<script type="text/javascript">
  $(function(){
    var t = 0, w = window.innerWidth, h = window.innerHeight;
    w *= 1.25;
    t = Math.round((h-w)/2);
    $('.item>img').css('marginTop',t+'px');
    $('#prologue').owlCarousel({
      addClassActive: true,
      afterMove: function(){
        var idx = $('#prologue').find('.active').index();
        if(idx == 2){
          $('.btn-use').show();
        }
        else{
          $('.btn-use').hide();
        }
      }
    });
  })
</script>
</body>
</html>
