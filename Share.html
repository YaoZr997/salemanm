<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/global.css">
<title>分享</title>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="col-xs-2">
        <a href="javascript:void(0)" class="goBack">
          <img src="images/arrow-left.png" height="24" alt="">
        </a>
      </div>
      <div class="col-xs-8">分享</div>
      <div class="col-xs-2"></div>
    </header>
    <section class="container marginT marginB">
      <input type="checkbox" id="input" style="width:0;height:0;">
      <label for="input" style="height:20px; width:60px; background:#ccc;position:relative;margin:20px auto;border-radius:10px;"><span style="width:30px; height:30px; display:inline-block; position:absolute; top:-5px; left:-5px; background:#fff; transition:left 0.1s;border-radius:15px;box-shadow:0 0 5px rgba(255,136,5,0.5)"></span></label>
      <img src="images/code.jpg" width="90%" alt="" style="margin:10px auto;">
      <h1 class="shareWord"><span>分 享 到</span></h1>
      <ul class="share">
        <li class="col-xs-3 col-sm-3">
          <img src="images/qq.png" width="60%" alt="">
          <p>QQ</p>
        </li>
        <li class="col-xs-3 col-sm-3">
          <img src="images/sina.png" width="60%" alt="">
          <p>新浪微博</p>
        </li>
        <li class="col-xs-3 col-sm-3">
          <img src="images/wechat.png" width="60%" alt="">
          <p>微信好友</p>
        </li>
        <li class="col-xs-3 col-sm-3">
          <img src="images/pyq.png" width="60%" alt="">
          <p>微信朋友圈</p>
        </li>
      </ul>
    </section>
  </div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
