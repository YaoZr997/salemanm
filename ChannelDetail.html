<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/channel.css">
<title>渠道资料信息</title>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="col-xs-2">
        <a href="javascript:void(0)" class="goBack">
          <img src="images/arrow-left.png" height="24" alt="">
        </a>
      </div>
      <div class="col-xs-8">渠道资料信息</div>
      <div class="col-xs-2"></div>
    </header>
    <section class="container marginT">
      <div class="formWriteC">
        <ul class="formWriteList channelDetail">
          <li style="padding-left:7em;">
            <span>渠道名称</span>
            <input type="text" class="form-control" placeholder="渠道名称">
          </li>
          <li style="padding-left:7em;">
            <span>联系人</span>
            <input type="text" class="form-control" placeholder="联系人">
          </li>
          <li style="padding-left:7em;">
            <span>联系电话</span>
            <input type="text" class="form-control" placeholder="联系电话">
          </li>
          <li style="padding-left:7em;">
            <span>联系邮箱</span>
            <input type="text" class="form-control" placeholder="联系邮箱">
          </li>
          <li style="padding-left:7em;">
            <span>渠道创建时间</span>
            <input type="text" class="form-control" placeholder="渠道创建时间">
          </li>
        </ul>
      </div>
      <div class="formWriteC">
        <ul class="formWriteList channelDetail">
          <li>
            <h5>门头照片<span href="javascript:void(0)" class="glyphicon glyphicon-picture fr"></span><span href="javascript:void(0)" class="glyphicon glyphicon-camera fr"></span></h5>
            <div style="padding:10px;">预览</div>
          </li>
        </ul>
      </div>
      <div class="formWriteC">
        <ul class="formWriteList channelDetail">
          <li>
            <h5>地理位置</h5>
            <div style="padding:10px;">地图</div>
          </li>
        </ul>
      </div>
      <div class="formWriteC">
        <ul class="formWriteList">
          <li style="padding-left:5em;">
            <span>拜访目的</span>
            <div class="selector">
              <input type="text" class="form-control" placeholder="拜访目的" value="目的1">
              <select class="select form-control" name="" id="">
                <option value="0" selected="">目的1</option>
                <option value="0">目的2</option>
                <option value="0">目的3</option>
                <option value="0">目的4</option>
                <option value="0">目的5</option>
              </select>
            </div>
          </li>
          <li class="">
            
          </li>
        </ul>
      </div>
      <div class="btns">
        <div class="col-xs-8 col-sm-8">
          <button class="form-control btn">修 改</button>
        </div>
        <div class="col-xs-1 col-sm-1"></div>
        <div class="col-xs-3 col-sm-3">
          <button class="form-control btn" style="background-color:#bbb;">删 除</button>
        </div>
      </div>
    </section>
  </div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
