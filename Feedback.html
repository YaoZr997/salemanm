<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/grid.css">
<title>问题反馈</title>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="col-xs-2">
        <a href="javascript:void(0)" class="goBack">
          <img src="images/arrow-left.png" height="24" alt="">
        </a>
      </div>
      <div class="col-xs-8">问题反馈</div>
      <div class="col-xs-2"></div>
    </header>
    <section class="container marginT marginB">
      <div class="feedbackTip">
        <img src="images/smile.png" width="40" alt="">
        <h1>您的意见与建议就是我们的动力！</h1>
        <p>我们会认真查阅您反馈的每一个问题，并尽快给您答复，在这里您可以提出遇到的问题，也可以发表自己的建议和想法。</p>
      </div>
      <div class="feedbackC">
        <h1>问题与建议描述：</h1>
        <div class="feedbackInput">
          <input type="text" class="form-control">
        </div>
        <div class="feedbackInput">
          <textarea class="form-control"></textarea>
        </div>
      </div>
      <div class="btns">
        <button class="form-control btn">提 交</button>
      </div>
    </section>
  </div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
